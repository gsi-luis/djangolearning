<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <a href="{% url 'learning_form:post_edit' pk=post.pk %}">Edit</a>
    <a href="{% url 'learning_form:post_list' %}">Back post list</a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
