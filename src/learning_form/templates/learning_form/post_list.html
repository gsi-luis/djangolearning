<h1>Post list all</h1>
<a href="{% url 'learning_form:post_new' %}">New post</a>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                {{ post.title }}
                <a href="{% url 'learning_form:post_detail' pk=post.pk %}">Show</a>
                <a href="{% url 'learning_form:post_edit' pk=post.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
